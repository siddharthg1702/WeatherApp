<!Doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="weather app description">
		<title>Weather</title>
		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body>
		<header>
		</header>
		<main>
			
			<br>
			<br>

			<div class="search_card">
				<div class="search_card_header">
					<p class="search_card_header" style="margin-top: 10px; margin-left: 10px;">
						Weather Search
					</p>	
					<p style="margin-top:10px; margin-left:10px">
						Fill out the form to get weather info!
					</p>
				</div>
				<div class="search_card_body">
					<form id = "weather_form" action="javascript:void(0);">
						<label>Street</label><br>
						<input type="text" id="street" name="street" ><br>
						<label>City</label><br>
						<input type="text" id="city" name="city" >
						<label>State</label>
						<select id="state" name="state" required>
							<option value="CA">CA</option>
							<option value="NY">NY</option>
							<option value="WA">WA</option>
						</select>
					<br>
					<p style="margin-top: 10px; color: black;">
						Want us to auto-detect your location? Check here<input type="checkbox" id="location" name="location" value="location" checked>
					</p>
					<input type = "submit">
						<!-- <button id="submit_search" name = "submit_search"  class="submit_button" >
	                		SUBMIT
	                	</button> -->
	                	<button type = "button" id="clear_search" name="clear_search" class="clear_button">
	                		CLEAR
	                	</button>
                	</form>
				</div>
			</div>

			<div id="today-card" style="display:none;">
				<div id="current-loc">
					Los Angeles
				</div>
				<div id = "today-image">
					<img id = "today-image-icon" width="100" height="100">
				</div>
				<div id="status">0</div>
				<div id="temperature">1</div>
				<div>
					<div id="humidity">0</div>
					<img src = "https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-16-512.png" id = "today-humidity-icon" width="25" height="25">
				</div>
				<div>
					<div id="pressure">0</div>
					<img src = "https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-25-512.png" id = "today-pressure-icon" width="25" height="25">
				</div>
				<div>
					<div id="wind-speed">0</div>
					<img src = "" id = "today-wind-speed-icon" height="25">
				</div>
				<div>
					<div id="visibility">0</div>
					<img src = "https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-30-512.png" id = "today-visibility-icon" width="25" height="25">
				</div>
				<div>
					<div id="cloud-cover">0</div>
					<img src = "https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-28-512.png" id = "today-cloud-cover-icon" width="25" height="25">
				</div>
				<div>
					<div id="uv-level">0</div>
					<img src = "https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-24-512.png" id = "today-uv-level-icon" width="25" height="25">
				</div>
			</div>

			<div id="forecast-section" style="display: none;">
				<table id="forecast-table">
					<tr>
					  <th>Date</th>
					  <th>Status</th>
					  <th>Temp High</th>
					  <th>Temp Low</th>
					  <th>Wind Speed</th>
					</tr>
				  </table>
			</div>

			<div id="daily-weather" style = "display: block;">

			</div>

		</main>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="../static/js/script.js"></script>
	</body>
    
</html>
